<body>
    <script>
        function insertSort(arr) {
            if (!Array.isArray(arr) || arr.length <= 1) return;
            for (let i = 1; i < arr.length; i++) {
                let temp = arr[i];
                let j = i;
                while (j - 1 >= 0 && arr[j - 1] > temp) {
                    arr[j] = arr[j - 1]
                    j--
                }
                arr[j] = temp
            }
            return arr
        }

        console.log(insertSort([7, 6, 3, 2, 1, 4, 9, 8, 0]));
    </script>
</body>

</html>
